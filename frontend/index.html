<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Practice Partner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

  <!-- HEADER -->
  <header class="header">
    <h1>Interview Practice Partner</h1>
    <p>AI-powered mock interviews with voice and chat</p>
  </header>

  <main class="container">

    <!-- CONFIG -->
    <section class="card">
      <h2>Setup Your Interview</h2>

      <div class="grid">

        <div class="field">
          <label>Role</label>
          <select id="role">
            <option value="Software Engineer">Software Engineer</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Sales Associate">Sales Associate</option>
            <option value="Retail Associate">Retail Associate</option>
          </select>
        </div>

        <div class="field">
          <label>Experience Level</label>
          <select id="level">
            <option value="Fresher">Fresher</option>
            <option value="1-3 years">1â€“3 years</option>
            <option value="3-5 years">3â€“5 years</option>
            <option value="5+ years">5+ years</option>
          </select>
        </div>

        <div class="field">
          <label>User Mode</label>
          <select id="mode">
            <option value="EFFICIENT">Efficient</option>
            <option value="CONFUSED">Confused</option>
            <option value="CHATTY">Chatty</option>
          </select>
        </div>

      </div>

      <button id="startBtn" class="btn-primary">Start Interview</button>
    </section>

    <!-- CHAT -->
    <section class="card">
      <h2>Chat</h2>

      <div id="chatWindow" class="chat-box"></div>

      <div class="input-row">
        <textarea id="userInput" placeholder="Type your answer..."></textarea>
        <button id="micBtn" class="mic">ðŸŽ¤</button>
      </div>

      <button id="sendBtn" class="btn-primary">Send</button>

      <button id="finishBtn" class="btn-secondary">
        End Interview & Get Feedback
      </button>
    </section>

    <!-- FEEDBACK -->
    <section id="feedbackSection" class="card" style="display:none;">
      <h2>Interview Feedback</h2>

      <p id="feedbackIntro"></p>

      <h3>Strengths</h3>
      <ul id="strengthsList"></ul>

      <h3>Areas To Improve</h3>
      <ul id="areasList"></ul>

      <h3>Tips</h3>
      <ul id="tipsList"></ul>

      <p class="rating">Overall Rating:
        <span id="ratingValue"></span> / 5.0
      </p>
    </section>

  </main>

</div>

<!-- FIXED FOOTER -->
<footer class="footer">
  Made by <a href="https://github.com/sireesha0904" target="_blank">Modi Sireesha</a>
</footer>

<script src="script.js"></script>
</body>
</html>
